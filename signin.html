<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<link rel="stylesheet" href="public/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Rubik:400,500,500italic,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Sign In</h1>
	<form signin>
		<div><input type="text" ng-model="user.name"  placeholder="test"/></div>
		<div><input type="text" ng-model="user.pass"  placeholder="testpass"/></div>
		<input type="button" value="Test">
	</form>
</body>
</html>
